<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="container main-Body">
  <div class="col-md-4 col-sm-3 chat__sidebar">
    <h3 style="font-weight: bold; color: black;">Chat Users</h3>
    <div id="users"></div>
  </div>
  <div class="col-md-8 col-sm-9 chat__main">
    <ol id="messages" class="chat__messages list-group"></ol>
    <div class="chat__footer vbottom">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" class="col-md-8 col-sm-6"/>
        <button>Send</button>
      </form>      
    </div>
    
  </div>
    
  <script id="message-template" type="text/template">
    <li class="message list-group-item">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
  crossorigin="anonymous"></script> 
</body>

</html>
