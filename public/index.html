<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Node Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">  
</head>

<body class="centered-form">
  <div class="centered-form__form panel panel-default">
    <form action="/chat.html">
      <div class="panel-heading">
        <h3 class="center-block">Join Chat Room<h3>
      </div>
      <div class="panel-body">
          <div class="form-group">
      <label for="DisplayName">Display name:</label>
      <input type="text" autofocus class="form-control" id="DisplayName" required name="name"/>
    </div>
    <div class="form-group">
      <label for="RoomName">Room name:</label>
      <input type="text" class="form-control" id="RoomName" required name="room">
    </div>
    <button class="btn-success center-block" id="JoinRoom" type="click">Join</button>      
  </div>
  </form>
  </div>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
  crossorigin="anonymous"></script> 
</body>
</html>
